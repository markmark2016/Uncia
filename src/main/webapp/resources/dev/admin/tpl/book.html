<div class="main-content-wrapper">
    <div class="row search-or-add">

        <div class="col-lg-6">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="输入书名搜索">
                 <span class="input-group-btn">
                     <button class="btn btn-default" type="button">搜索</button>
                 </span>
            </div>
        </div>
        <div class="col-lg-6">
            <button type="button" class="btn btn-success"
            ng-click="bookCtrl.addBook()"><i class="fa fa-plus"></i>&nbsp;&nbsp;添加图书
            </button>
        </div>

    </div>
    <div class="row list-book">
        <table class="table table-hover book-table">
            <thead>
            <tr>
                <th>图书ID</th>
                <th>书名</th>
                <th>作者</th>
                <th>概述</th>
                <th>封面</th>
                <th>添加时间</th>
                <th>修改时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="book in bookCtrl.books track by book.id">
                <td>{{::book.id}}</td>
                <td>{{book.name}}</td>
                <td>{{book.author}}</td>
                <td>{{book.summary}}</td>
                <td class="book-image"><img ng-src="{{book.coverImage}}"></td>
                <td>{{book.createTime}}</td>
                <td>{{book.modTime}}</td>
                <td class="operations">
                    <div class="btn-group" uib-dropdown>
                        <button type="button" class="btn btn-primary"
                                uib-dropdown-toggle ng-disabled="disabled">
                            <i class="fa fa-md fa-cog"></i>操作 <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu book-operations" uib-dropdown-menu role="menu"
                            aria-labelledby="single-button">
                            <li role="menuitem"><a href=""
                                                   ng-click="bookCtrl.editBook(book)">编辑</a>
                            </li>
                            <li role="menuitem"><a href=""
                                                   ng-click="bookCtrl.deleteBook(book.id)">删除</a>
                            </li>
                        </ul>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


</div>
